<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Google Replica</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
<!--    Navigation Links    -->
        <ul class="nav">
            <li>
                <a href="https://www.google.com/">+Google</a>
            </li>
            <li>
                <a href="https://accounts.google.com/ServiceLogin/signinchooser?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Mail</a>
            </li>
            <li>
                <a href="https://images.google.com/">Images</a>
            </li>
            <li></li>
        </ul>
<!--    Search Box, Buttons, & Logo    -->
		<div class="searchbox">
            <img src="https://storage.googleapis.com/gd-wagtail-prod-assets/original_images/evolving_google_identity_share.jpg" alt="Google Logo" height=300px width=600px>
            <input type="text" autofocus="" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

	</body>
</html>
